<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Text Editor</title>
    <link rel="stylesheet" href="style.css">    
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Left Side: Carousel -->
        <div class="carousel-container">
            <h2 class="carousel-title">Image Carousel</h2>
            <div class="carousel" id="imageCarousel">
                <!-- Carousel items will be generated by JavaScript -->
            </div>
        </div>

        <!-- Right Side: Editor -->
        <div class="editor-container">
            <h2 class="editor-title">Text Editor</h2>
            <div class="image-preview" id="imagePreview">
                <!-- Active image and text overlays will appear here -->
                <p id="noImageMessage">Select an image from the carousel to start editing</p>
            </div>
            <div class="editor-controls">
                <div class="control-group">
                    <label for="textInput">Text Content</label>
                    <input type="text" id="textInput" placeholder="Enter your text here">
                </div>
                
                <div class="control-row">
                    <div class="control-item">
                        <label for="fontFamily">Font Family</label>
                        <select id="fontFamily">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
                            <option value="Georgia, serif">Georgia</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label for="fontSize">Font Size</label>
                        <input type="number" id="fontSize" min="8" max="72" value="16">
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-item">
                        <label for="fontWeight">Font Weight</label>
                        <select id="fontWeight">
                            <option value="normal">Normal</option>
                            <option value="bold">Bold</option>
                            <option value="lighter">Light</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label for="textColor">Text Color</label>
                        <div class="color-picker">
                            <input type="color" id="textColor" value="#000000">
                            <div class="color-preview" id="colorPreview"></div>
                        </div>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-item">
                        <label for="textAlign">Text Alignment</label>
                        <select id="textAlign">
                            <option value="left">Left</option>
                            <option value="center">Center</option>
                            <option value="right">Right</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label for="lineHeight">Line Height</label>
                        <input type="number" id="lineHeight" min="1" max="3" step="0.1" value="1.2">
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="addTextBtn">Add Text</button>
                    <button id="removeTextBtn">Remove Text</button>
                    <button class="btn-save">Save</button>
                </div>
            </div>
        </div>
    </div>

  
</body>
</html>
